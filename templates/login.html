<!-- Store this code in 'login.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">	

	</head>
	
	<style>
		body{

			margin:0;
  			background:#222;
  			background-image: url('../static/bg203.jpg');
    		background-repeat:no-repeat;
    		background-size: cover;
		}
	</style>
	<body>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1>Login</h1>
			</div>
			<h2 class="word">
				<form action="{{ url_for('login') }}" method="post">
				<div class="msg">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br>
					
				</br></br>
					<input type="submit" class="btn" value="Sign In"></br></br>
				
			</h2>
			<p>Dont't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
		</form>
		</div>
		</div>

	</body>
</html>
